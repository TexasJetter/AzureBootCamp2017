<div class="progress" *ngIf="loading">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only"></span>
  </div>
</div>
<form #personForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input [(ngModel)]="person.firstName" #firstName="ngModel" required type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
    <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">First Name is required</div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input [(ngModel)]="person.lastName" required type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="person.email" type="text" class="form-control" id="email" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="person.phone" type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="personType">Type</label>
    <select [(ngModel)]="person.personTypeId" #personTypeId="ngModel" required class="form-control"  id="personType" name="personType">
      <option *ngFor="let t of personTypes" value="{{t.id}}">{{t.description}}</option>
    </select>
    <div *ngIf="personTypeId.errors && personTypeId.touched" class="alert alert-danger">Type is required</div>
  </div>
  <button (click)="save()" [disabled]="!personForm.form.valid"  type="button" class="btn btn-primary pull-right">Submit</button>
  <button (click)="back()" type="button" class="btn btn-default">Back</button>
</form>
