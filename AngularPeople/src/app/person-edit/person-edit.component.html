<form #personForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input [(ngModel)]="person.firstName" required type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input [(ngModel)]="person.lastName" required type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="person.email" type="text" class="form-control" id="email" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="person.phone" type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="personType">Type</label>
    <select [(ngModel)]="person.personTypeId" required class="form-control"  id="personType" name="personType">
      <option *ngFor="let t of personTypes" value="{{t.id}}">{{t.description}}</option>
    </select>
  </div>
  <button (click)="save()" [disabled]="!personForm.form.valid"  type="button" class="btn btn-primary pull-right">Submit</button>
  <button (click)="back()" type="button" class="btn btn-default">Back</button>
</form>
