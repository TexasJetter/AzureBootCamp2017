<button (click)="addPerson()" class="btn btn-primary">Add Person</button>
<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>  {{errorMessage}}
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td></td>
      <td>Name</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Type</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of personList">
      <td><span (click)="editPerson(p.id)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
      <td>{{p.name}}</td>
      <td>{{p.email}}</td>
      <td>{{p.phone}}</td>
      <td>{{p.personType}}</td>
      <td><span (click)="deletePerson(p.id)" class="glyphicon glyphicon-trash" aria-hidden="true"></span></td>
    </tr>
  </tbody>
</table>
